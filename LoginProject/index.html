<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="loginStyles.css">
</head>
<body>
	<div id = "left-half">
		<img src="odin-lined.png" id="odin-logo">
	</div>

	<div id="right-half">
		<div>
			<p>This is not a real online service! You know you need something like this in your life to help you realize your depeest dreams.</p>
			<p>Sign up now to get started</p>
			<p>You know you want to</p>
		</div>
		<fieldset>
			<div>
				<p>Let's do this!</p>
				<form action="post">
					<label for="first-name">FIRST NAME</label>
					<input type="text" name="" id="first-name">
					
					<label for="last-name">LAST NAME</label>
					<input type="text" name="" id="last-name">
					
					<label for="email">EMAIL</label>
					<input type="email">
					
					<label for="phone-number">PHONE NUMBER</label>
					<input type="number" name="" id="phone-number">
					
					<label for="password">PASSWORD</label>
					<input type="password" name="" id="password">
					
					<label for="confirm-password">CONFIRM PASSWORD</label>
					<input type="password" name="" id="confirm-password">
				</form>
			</div>
		</fieldset>

		<div>
			<button type="submit" id="btn-submit">Create Account</button>
		</div>
	<div>Already have an account? <a href="">Log in</a></div>
</div>
</body>
</html>
